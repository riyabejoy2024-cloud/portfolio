<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="limelight">My Skills</h2>
    <p>Here are some of my technical skills and proficiency levels.</p>

    <div class="skills-container">
        <div class="skill">
            <span>HTML</span>
            <div class="progress">
                <div class="progress-bar" style="width: 90%;"></div>
            </div>
        </div>

        <div class="skill">
            <span>CSS</span>
            <div class="progress">
                <div class="progress-bar" style="width: 85%;"></div>
            </div>
        </div>

        <div class="skill">
            <span>JavaScript</span>
            <div class="progress">
                <div class="progress-bar" style="width: 80%;"></div>
            </div>
        </div>

        <div class="skill">
            <span>Python</span>
            <div class="progress">
                <div class="progress-bar" style="width: 75%;"></div>
            </div>
        </div>

        <div class="skill">
            <span>C Programming</span>
            <div class="progress">
                <div class="progress-bar" style="width: 70%;"></div>
            </div>
        </div>
    </div>
</body>
</html>
