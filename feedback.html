<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="limelight">Feedback</h2>
    <p text align="center">I'd love to hear your thoughts! Please fill out the form below.</p>

    <form class="feedback-form" action="https://formspree.io/f/yourformid" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your Feedback" required></textarea>

        <button type="submit">Send Feedback</button>
    </form>
</body>
</html>
